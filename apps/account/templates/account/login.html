<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
    <head>
        <title>Login - Norimberga</title>
        {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static "img/logo.svg" %}">
        <link href="{% static "css/dist/output.css" %}" rel="stylesheet">
    </head>
    <body class="h-full">
        <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <img class="mx-auto h-17 w-auto" src="{% static "img/logo.jpg" %}" alt="Norimberga">
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Sign in to your account
                    </h2>
                </div>
                <form class="mt-8 space-y-6" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="remember" value="true">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="id_username" class="sr-only">Username</label>
                            <input id="id_username" name="username" type="text" autocomplete="username" required
                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-lime-500 focus:border-lime-500 focus:z-10 sm:text-sm"
                                   placeholder="Username">
                        </div>
                        <div>
                            <label for="id_password" class="sr-only">Password</label>
                            <input id="id_password" name="password" type="password" autocomplete="current-password" required
                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-lime-500 focus:border-lime-500 focus:z-10 sm:text-sm"
                                   placeholder="Password">
                        </div>
                    </div>

                    {% if form.errors %}
                        <div class="rounded-md bg-red-50 p-4">
                            <div class="text-sm text-red-800">
                                Invalid username or password. Please try again.
                            </div>
                        </div>
                    {% endif %}

                    <div>
                        <button type="submit"
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-lime-600 hover:bg-lime-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime-500">
                            Sign in
                        </button>
                    </div>
                </form>
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account?
                        <a href="{% url 'account:register' %}" class="font-medium text-lime-600 hover:text-lime-500">
                            Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
