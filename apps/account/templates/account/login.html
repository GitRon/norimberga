<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
    <head>
        <title>Login - Norimberga</title>
        {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static "img/logo.svg" %}">
        <link href="{% static "css/dist/output.css" %}" rel="stylesheet">
    </head>
    <body class="h-full">
        <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <img class="mx-auto h-17 w-auto" src="{% static "img/logo.jpg" %}" alt="Norimberga">
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Sign in to your account
                    </h2>
                </div>
                <form class="mt-8 space-y-6" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="remember" value="true">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="id_username" class="sr-only">Username</label>
                            <input id="id_username" name="username" type="text" autocomplete="username" required
                                   class="input input-bordered w-full rounded-t-md rounded-b-none"
                                   placeholder="Username">
                        </div>
                        <div>
                            <label for="id_password" class="sr-only">Password</label>
                            <input id="id_password" name="password" type="password" autocomplete="current-password" required
                                   class="input input-bordered w-full rounded-b-md rounded-t-none"
                                   placeholder="Password">
                        </div>
                    </div>

                    {% if form.errors %}
                        <div class="alert alert-error">
                            <span>Invalid username or password. Please try again.</span>
                        </div>
                    {% endif %}

                    <div>
                        <button type="submit"
                                class="btn btn-success w-full">
                            Sign in
                        </button>
                    </div>
                </form>
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account?
                        <a href="{% url 'account:register' %}" class="font-medium text-lime-600 hover:text-lime-500">
                            Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
