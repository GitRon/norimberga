{% extends "base.html" %}

{% block content %}
    <div class="max-w-7xl mx-auto">
        <div class="mb-6">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">{{ savegame }}</h1>
            <p class="text-gray-600">Overview of your estates</p>
        </div>

        {% include 'city/partials/city/_messages.html' %}

        {% include 'city/partials/city/_city_map.html' %}

        <!-- Modal container for build form -->
        <div id="build-modal" class="modal"
             onclick="if(event.target === this) this.classList.remove('modal-open')">
            <div class="modal-box max-w-2xl">
                <button onclick="document.getElementById('build-modal').classList.remove('modal-open')"
                        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                <div id="build-container"></div>
            </div>
        </div>
    </div>

    <script>
        // Close modal and refresh map on successful build/demolish
        document.body.addEventListener('refreshMap', function() {
            document.getElementById('build-modal').classList.remove('modal-open');
        });
    </script>
{% endblock content %}
