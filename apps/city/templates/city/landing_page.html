{% extends "base.html" %}

{% block content %}
    <div class="max-w-7xl mx-auto">
        <div class="mb-6">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">{{ savegame }}</h1>
            <p class="text-gray-600">Overview of your estates</p>
        </div>

        {% include 'city/partials/city/_messages.html' %}

        {% include 'city/partials/city/_city_map.html' %}

        <!-- Modal container for build form -->
        <div id="build-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
             onclick="if(event.target === this) this.classList.add('hidden')">
            <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto relative">
                <button onclick="document.getElementById('build-modal').classList.add('hidden')"
                        class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl font-bold leading-none z-10">&times;</button>
                <div id="build-container"></div>
            </div>
        </div>
    </div>
{% endblock content %}
