<div id="navbar-values"
     hx-get="{% url 'city:navbar-values' %}"
     hx-trigger="updateNavbarValues from:body"
     hx-swap="outerHTML"
     class="flex items-center gap-4">
    <div class="flex items-center gap-3 text-sm text-gray-600">
        <div>
            <span class="text-gray-500">Coins:</span>
            <span class="font-semibold">{{ savegame.coins }}</span>
        </div>
        <div>
            <span class="text-gray-500">Population:</span>
            <span class="font-semibold">{{ savegame.population }} / {{ max_housing_space }}</span>
        </div>
        <div>
            <span class="text-gray-500">Year:</span>
            <span class="font-semibold">{{ savegame.current_year }}</span>
        </div>
        <div title="{% if is_enclosed %}City is enclosed by walls{% else %}City is not enclosed by walls{% endif %}">
            <span class="text-gray-500">Wall:</span>
            {% if is_enclosed %}
                <span class="font-semibold text-green-600">✓</span>
            {% else %}
                <span class="font-semibold text-red-600">✗</span>
            {% endif %}
        </div>
    </div>
    <button hx-post="{% url 'round:finish' %}"
            hx-swap="none"
            class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Finish Round
    </button>
</div>
