<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
    <head>
        <title>Register - Norimberga</title>
        {% load static %}
        {% load crispy_forms_tags %}
        <link rel="icon" type="image/x-icon" href="{% static "img/logo.svg" %}">
        <link href="{% static "css/dist/output.css" %}" rel="stylesheet">
    </head>
    <body class="h-full">
        <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <img class="mx-auto h-12 w-auto" src="{% static "img/logo.svg" %}" alt="Norimberga">
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Create your account
                    </h2>
                </div>
                <div class="mt-8 bg-white py-8 px-6 shadow rounded-lg sm:px-10">
                    {% crispy form %}
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            Already have an account?
                            <a href="{% url 'city:login' %}" class="font-medium text-lime-600 hover:text-lime-500">
                                Sign in here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
