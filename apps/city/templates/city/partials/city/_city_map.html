{% load core_filters %}
<div class="flex flex-col" hx-trigger="refreshMap from:body" hx-get="{% url "city:city-map" %}" hx-swap="outerHTML">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="grid grid-cols-20 gap-0 text-center bg-gray-300 rounded">
            {% for tile in savegame.tiles.all %}
                {# Tailwind can't detect dynamic classes, therefore, they are safelist-ed #}
                <div class="w-10 h-10 border border-gray-400 cursor-pointer {{ tile.color_class }} relative transition-all duration-200 hover:brightness-110 hover:z-10 hover:shadow-xl hover:border-gray-700 hover:border-2"
                     hx-get="{% url "city:tile-build" tile.id %}" hx-target="#build-container" hx-swap="innerHTML">
                    {% if tile.building %}
                        <div class="flex flex-col items-center justify-center h-full text-center px-0.5 overflow-hidden">
                            <span class="text-[6px] font-bold text-gray-800 leading-tight break-words line-clamp-2">{{ tile.building.building_type.name }}</span>
                            <span class="text-[7px] font-semibold text-gray-600 mt-0.5">{{ tile.building.level|to_roman }}</span>
                        </div>
                    {% endif %}
{# <span class="absolute bottom-0 right-0 m-1 text-xs text-slate-500">{{ tile.x }}/{{ tile.y }}</span> #}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
